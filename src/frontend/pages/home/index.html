<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SongPlits</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./home.css">
        <meta name="description" content="SongPlits is a web application that allows you to split songs instruments apart.">
        <meta name="application-name" content="SongPlits">
        <meta name="author" content="PromisePending">
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
        <script defer src="./serverConnection.js"></script>
        <script defer src="./waves.js"></script>
        <script defer src="./spinning.js"></script>
        <script defer src="./home.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="blocks fullscreen">
                <div id="LandingScreen">
                    <div id="LandingScreen-Background">
                        <div id="LS-BSolid"></div>
                        <canvas id="LS-BWave1"></canvas>
                        <canvas id="LS-BWave2"></canvas>
                        <div id="LS-BOverlay"></div>
                    </div>
                    <div id="LandingScreen-Front">
                        <div class="pageArea">
                            <h1 id="siteTitle">Song<span class="gradientText">Plits</span></h1>
                            <h3 id="subSitetitle">Separate your <span class="gradientSubTitle">favorite songs</span> with a single click</h3>
                            <div id="startSplitProcess-button" class="big spaced">
                                <div id="startSplitProcess-Shadow" class="green"></div>
                                <button id="startSplitProcess" class="green">Split Song!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="uploadFilePopup" class="blocks popup big hide">
                <div class="content">
                    <div id="fileInput" class="box">
                        <h1>Drop the files here</h1>
                        <h2>Or select from your computer</h2>
                        <label id='fileInputLabel' for="fileInputElement" class="big spaced green">
                            <span>Select File</span>
                            <input type="file" id="fileInputElement"/>
                        </label>
                    </div>
                    <div id="FileSelection" class="forceHide">
                        <div id="FileSelection-SelectedFile">
                            <div id="FileSelection-SelectedFile-Preview">
                                <div id="FileSelection-SelectedFile-Preview-Image">
                                    <img id="FileSelection-SelectedFile-Preview-Image-Image" src=""/>
                                </div>
                            </div>
                            <div id="FileSelection-SelectedFile-Info">
                                <h1 id="FileSelection-SelectedFile-Info-Title"></h1>
                                <h2 id="FileSelection-SelectedFile-Info-Artist"></h2>
                            </div>
                        </div>
                        <div id="FileSelection-Buttons">
                            <button id="FileSelection-Buttons-GoBack">Change File</button>
                            <button id="FileSelection-Buttons-SplitSong" class="green">Split Song</button>
                        </div>
                    </div>
                    <div id="serverConnection-screen" class="forceHide">
                        <div id="serverConnection-screen-content">
                            <h1 id="serverConnection-screen-content-title">Connecting to Server</h1>
                            <div id="serverConnection-screen-content-progress">
                                <canvas id="serverConnection-screen-content-canvas"></canvas>
                                <h2 id="serverConnection-screen-content-progress-text">Loading...</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
